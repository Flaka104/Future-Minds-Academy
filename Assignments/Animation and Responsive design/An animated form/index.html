<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <input type="text" required name="fname" placeholder="First Name"><br>
        <span class="name">*Enter a valid first name</span><br>
        <input type="text" required name="lname" placeholder="Last Name"><br>
        <span class="lname">*Enter a valid last name</span><br>
        <input type="email" required name="fname" placeholder="Email"><br>
        <span class="email">*Your email should be a Gmail Domain</span><br>
        <button type="submit">Submit</button>
    </form>
    <div class="svg">
        <img src="images/circle.svg" alt="circle">
        </section>
