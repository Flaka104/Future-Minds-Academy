    <title>Leap Year</title>
</head>
<body>
    <script>
       let year=parseInt(prompt('Write a year'));
       
      
       if((year % 4 == 0)&& (year % 100 !=0) || (year% 400 ==0)){
        console.log('is e leap year');
       }
       else{
        console.log('is not a leap year');
       }
       

    </script>
