<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My Grade</title>
</head>
<body>
    <script>
    //let number=-1;
    let number=70;
    
    if(number>0 && number <19){
       console.log('Grade 1');
    }
    else if(number>20 && number <39){
        console.log('Grade 2');

    }
    else if(number>40 && number <59){
        console.log('Grade 3');

    }
    else if(number>60 && number <79){
        console.log('Grade 4');

    }
    else if(number>80 && number <100){
        console.log('Grade 5');

    }
    else{
        console.log('There was an error in your input');
    }
    
   

    </script>
</body>
</html>
