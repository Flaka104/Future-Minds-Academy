<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My Grade</title>
</head>
<body>
    <script>
   
    let number=parseInt(prompt('Shkruaj nje numer'));
    let parity;
    
    if( number <=19){
      parity='1';
    }
    else if( number <=39){
        parity='2';

    }
    else if(number <=59){
        parity='3';

    }
    else if(number <=79){
        parity='4';

    }
    else if( number <=100){
        parity='5';

    }
    else{
        console.log('There was an error in your input');
    }
    console.log(parity);
   

    </script>
</body>
</html>
