<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Boring</title>
</head>

<body>
    <script>
        let firstNumber = parseInt(prompt('Numri i pare'));
        let secondNumber = parseInt(prompt('Numri i dyte'));
        let operation = prompt('Operacioni');

        //logic
        let result;

        switch (operation) {
            case '+':
                result = firstNumber + secondNumber;
                console.log(`${firstNumber}+ ${secondNumber}=${result}`);
                break;

            case '-':
                result = firstNumber - secondNumber;
                console.log(`${firstNumber} - ${secondNumber} = ${result}`);
                break;

            case '*':
                result = firstNumber * secondNumber;
                console.log(`${firstNumber} * ${secondNumber} = ${result}`);
                break;

            case '/':
                result = firstNumber / secondNumber;
                console.log(`${firstNumber} / ${secondNumber} = ${result}`);
                break;
            case '%':
                result = firstNumber % secondNumber;
                console.log(`${firstNumber} % ${secondNumber} = ${result}`);
                break;

            default:
                console.log('Invalid operator');
                break;
        }

    </script>
</body>

</html>
