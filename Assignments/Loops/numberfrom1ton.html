<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number from 1 to n</title>
</head>

<body>
    <script>
        let userInput = parseInt(prompt('Shkruaj nje numer'));
        let output = '';

        for (let i = 1; i < userInput; i++) {

            output = output + i + ', ';


        }
        output += userInput;
        console.log(output);

    </script>
</body>

</html>
