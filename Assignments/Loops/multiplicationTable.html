<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <script>
      for(i=1; i<=30; i++){
        for(n=1; n<=30;n++){
            num=i *n;
            console.log(`${i} X ${n}=${num}`);
        }
        console.log('=====================');
      }




    </script>
</body>
</html>
