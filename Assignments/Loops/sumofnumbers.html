<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>

       let userInput=parseInt(prompt('Shkruaj nje numer'));
       let sum=userInput;

       while(userInput !== 0){
        userInput=parseInt(prompt('Shkruaj nje numer'));
        sum=sum+userInput;
       }

     alert(`Shuma e numrave qe keni shkruar eshte  ${sum}`);




    </script>
</body>
</html>
