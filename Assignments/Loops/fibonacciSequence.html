<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <script>
      let userInput=parseInt(prompt('How many numbers'));

      let a=1;
      let b=1;
      let c;

      console.log(a);
      console.log(b);
      for(let i=2; i <= userInput;i++){
        
        c=a+b;
        a=b;
        b=c;
        console.log(c);
      }





    </script>
</body>
</html>
