<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of 3 tries</title>
</head>
<body>
    <script>
      let password;
      let noOfTries=0;
      const realPassword= '12341234';

      do{
        password=prompt(`${3-noOfTries} tries left`);
        noOfTries++;
      }while(password !== realPassword && noOfTries < 3);

      if(password == realPassword){
        alert ('Welcome');
      }
      else{
        alert('No more tries left');
      }
       
    </script>
</body>
</html>
