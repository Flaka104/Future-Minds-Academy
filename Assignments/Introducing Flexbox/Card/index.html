<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="pricedate">
            <div class="card-price">
                <span class="price">40c</span>
            </div>
            <div class="card-date">
                <span class="date"><strong>29<br> </strong>JAN<br> 02461</span>
            </div>
        </div>
        <div class="card-copyright">

            <img src="images/photo.png" alt="photo">
            <span class="copyright"> &#169;1979 Marvel <br>Comics Group</span>

        </div>
    </div>

</body>

</html>
